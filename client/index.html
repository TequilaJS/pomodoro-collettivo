<!DOCTYPE html>
<html lang="en" ng-app="pomodoro">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Collettivo</title>

        <!-- the name of the conteining folder of this lib causes an issue with slef injecting libraries like inject or wiredep, so we call this one manually -->
        <link rel="stylesheet" href="assets/bower/animate.css/animate.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <base href="/">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        
        <!-- inject:css -->
        <link rel="stylesheet" href="assets/styles/app.css">
        <link rel="stylesheet" href="assets/bower/ng-materialize/dist/ng-materialize.css">
        <link rel="stylesheet" href="assets/bower/waves/dist/waves.css">
        <link rel="stylesheet" href="assets/bower/animate.css/animate.css">
        <!-- endinject -->


    </head>

    <body class="grey lighten-2">
        
        <div ui-view></div>


        <!-- bower:js -->
        <script src="assets/bower/angular/angular.js"></script>
        <script src="assets/bower/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
        <script src="assets/bower/momentjs/moment.js"></script>
        <script src="assets/bower/humanize-duration/humanize-duration.js"></script>
        <script src="assets/bower/angular-timer/dist/angular-timer.js"></script>
        <script src="assets/bower/angular-touch/angular-touch.js"></script>
        <script src="assets/bower/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="assets/bower/lodash/lodash.js"></script>
        <script src="assets/bower/angular-animate/angular-animate.js"></script>
        <script src="assets/bower/waves/dist/waves.min.js"></script>
        <script src="assets/bower/ng-materialize/dist/ng-materialize.js"></script>
        <script src="assets/bower/ui-router-extras/release/ct-ui-router-extras.js"></script>
        <!-- endbower -->


        <!-- inject:js -->
        <script src="app/app.js"></script>
        <script src="app/main.controller.js"></script>
        <script src="app/blocks/tasks.service.js"></script>
        <script src="app/countdown/COUNTDOWN_TYPES.constant.js"></script>
        <script src="app/countdown/countdown.controller.js"></script>
        <script src="app/list/list.controller.js"></script>
        <script src="app/list/directives/task-form/task-form.directive.js"></script>
        <script src="app/list/directives/task/edit-task-modal.controller.js"></script>
        <script src="app/list/directives/task/stop-event.directive.js"></script>
        <script src="app/list/directives/task/task.directive.js"></script>
        <script src="app/list/directives/task-list/task-list-directive.js"></script>
        <!-- endinject -->

        
    </body>
</html>
