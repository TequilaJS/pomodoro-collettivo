<!--
    list.template.html
    Task list view template
-->

<div class="container" id="tasklist-view">
	
	<!-- task list | List of tasks yet to complete -->
	
	<div class="row card-panel">
		<form novalidate>
				<div class="input-field col s12 m5">
					<input 	id="task_title" 
							floating-label="Title"
							ng-model="vmList.task.title" 
							type="text"  
							>
				</div>
				<div class="input-field col s12 m5">
					<input 	id="task_description" 
							floating-label="Description"
							ng-model="vmList.task.description" 
							type="text" 
							>
				</div>
				<div class="input-field col s12 m2">
					<button ng-click="vmList.createTask()" ng-disabled="!vmList.task.title" class="btn red center-align">Add</button>
				</div>
		</form>
	</div>

	<!-- task list | List of todo tasks  -->

	<pc-task-list 	filter="{'status': false}"
					header="{color: 'red', title: 'To Do'}"
					tasks="vmList.tasks"
					></pc-task-list>

	<!-- task list | List of tasks already completed -->
	<pc-task-list 	filter="{'status': true}"
					header="{color: 'teal', title: 'Done'}"
					tasks="vmList.tasks"
					></pc-task-list>

</div>
