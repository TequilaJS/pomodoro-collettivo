<!--
    list.template.html
    Task list view template
-->

<div class="container" id="tasklist-view">
	
	<!-- task list | List of tasks yet to complete -->
	
	

	<ul id="todo-list" class="collection with-header">
		<li class="collection-header">To Do</li>
		<li class="collection-item" ng-repeat="task in vmList.tasks">
			<div >
				<input ng-model="task.status" ng-change="vmList.checkTask(task)" type="checkbox" id="task_{{$id}}_1" />
      			<label for="task_{{$id}}_1">{{task.title}}</label>						
				<span class="task-description">{{task.description}}</span>
				<a ng-click="vmList.deleteTask(task._id)" class="secondary-content"><i class="material-icons">remove</i></a>
            </div>
		</li>
	</ul>

    <br/>

	<div class="row" ng-show="vmList.isAddingTask">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s5">
					<input ng-model="vmList.task.title" id="task_title" type="text" class="validate">
					<label for="task_title">Title</label>
				</div>
				<div class="input-field col s5">
					<input ng-model="vmList.task.description" id="task_description" type="text" class="validate">
					<label for="task_description">Description</label>
				</div>

				<div class="input-field col s2">
					<button ng-click="vmList.createTask()" class="btn waves-effect red">Create</button>
				</div>

			</div>

		</form>
	</div>

	<div class="right-align">
		<a ng-click="vmList.isAddingTask = !vmList.isAddingTask" class="secondary-content"><i class="material-icons">add</i></a>
	</div>

	<!-- task list | List of tasks already completed -->
	
	<ul class="collection with-header z-depth-1">
		<li class="collection-header">Done</li>
		<li class="collection-item" ng-repeat="task in vmList.tasks" ng-if="task.status == '1'">
			<div>
				<input ng-model="task.status" type="checkbox" id="done_{{$id}}_1" />
      			<label for="done_{{$id}}_1">{{task.title}}</label>
				<span class="task-description">{{task.description}}</span>
				<a ng-click="vmList.deleteTask(task._id)" class="secondary-content"><i class="material-icons">remove</i></a>
				<a ng-click="" class="secondary-content"><i class="material-icons">edit</i></a>
			</div>                
		</li>
	</ul>
	
</div>
