<div class="section">
    <h2></h2>
</div>

<div class="collection">
    <ul class="collection-item" ng-repeat="task in vmList.tasks">
        <task
                title="{{task.title}}"
                description="{{task.description}}"
                assigneeId="{{task.assigneeId}}"
                pomodoroTicks="{{task.pomodoroTicks}}"
                taskIndex = "'5'"
                >

        </task>
    </ul>
</div>
